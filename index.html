<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lab 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
     <!-- Start Nav Bar -->
    <div class="nav-bar">
        <div class="container">
            <ul>
                <li class="active"><a href="">Home</a></li>
                <li><a href="">Drawing Area</a></li>
                <li><a href="">JavaScript Tut</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contacts</a></li>
            </ul>
        </div>
    </div>
    <!-- End Nav Bar -->

    <!-- Start Menus Bar -->
    <div class="menus-bar">
        <div class="container">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Menu</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="#">New<span>   -- "ctrl + N"</span></a>
                  <a href="#">Open<span>   -- "ctrl + O"</span></a>
                  <a href="#">Print<span>   -- "ctrl + P"</span></a>
                  <a href="#">Exit<span>   -- "ctrl + E"</span></a>
                </div>
              </div>
        </div>
    </div>
    <!-- End Menus Bar -->

    <!-- Start Status Bar -->
    <!-- End Status Bar -->

    <!-- Start Working Area -->
    <div class="canvas-container">
        <div>
            <h3 class="title">Working Area</h3>
            <h3 class="cords">22/566</h3>
        </div>
        <canvas id="myPics" width="560" height="360"></canvas>
    </div>
    <!-- End Working Area -->

    <!-- Start Option Panel -->
    <div class="panels-container" id="panels-container">
        <div class="panels-toggle" id="panels-toggle">*</div>
        <div class="panels-setting" id="panels-setting">
            <div class="canvas-panel">
                Canvas dimensions:
                <form action="">
                    <label for="canvas-width">Width:</label>
                    <input type="number" value="1" class="canvas-width" id="canvas-width">
                </form>
                <form action="">
                    <label for="canvas-height">Height:</label>
                    <input type="number" value="1" class="canvas-height" id="canvas-height">
                </form>
            </div>
            <div class="brush-panel">
                Brush size:
                <form action="">
                    <label for="brush-size">Size:</label>
                    <input type="number" value="10" min="1" max="100" class="brush-size" id="brush-size">
                    <input type="button" value="Ok" onclick="brushSetting()" class="btn">
                </form>
                <form action="">
                    <label for="brush-color">Color:</label>
                    <input type="button" value="Ok" onclick="brushSetting()" class="btn">
                    <input type="color" value="#000000" class="brush-color" id="brush-color">
                </form>
                <div class="brush-viewer-container" id="brush-viewer-container">
                    <div class="brush-viewer" id="brush-viewer"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Option Panel -->

    <!-- Start Images Gallery -->
    <!-- End Images Gallery -->

    <!-- Start Control Buttons -->
    <!-- End Control Buttons -->

    <!-- Start Footer -->
    <!-- End Footer -->
    

<script src="js/main.js"></script>
</body>
</html>
