    <div class="panels-container">

                <form action="">
                    <label for="brush-size">Brush Size:</label>
                    <input type="number" value="1" class="brush-size" id="brush-size">
                </form>
                <form action="">
                    <label for="brush-color">Brush Color:</label>
                    <input type="color" value="" class="brush-color" id="brush-color">
                </form>
                <div class="brush-show-container">
                    <span class="brush-show"></span>
                </div>
            </div>
        </div>
