<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lab 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
     <!-- Start Nav Bar -->
    <div class="side-nav-bar">
        <ul id="side-ul">
            <li>Home</li>
            <li>Drawing</li>
            <li>JS Tutorial</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </div>
    <!-- End Nav Bar -->

    <!-- Start Menus Bar -->
    <div class="menus-bar">
        <div class="container">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Menu</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="#">New<span>   -- "ctrl + N"</span></a>
                  <a href="#">Open<span>   -- "ctrl + O"</span></a>
                  <a href="#">Print<span>   -- "ctrl + P"</span></a>
                  <a href="#">Exit<span>   -- "ctrl + E"</span></a>
                </div>
              </div>

              <div class="status-bar">
                  <div class="title">Width:</div>
                  <div class="width-status" id="width-status"></div>
                  <div class="title">Height:</div>
                  <div class="height-status" id="height-status"></div>

                  <div class="title">Color:</div>
                  <div class="color" id="color"></div>

                  <div class="title">CoordsX:</div>
                  <div class="coords-x" id="coords-x"></div>
                  <div class="title">CoordsY:</div>
                  <div class="coords-y" id="coords-y"></div>
              </div>
        </div>
    </div>
    <!-- End Menus Bar -->

    <!-- Start Status Bar -->
    <!-- End Status Bar -->

    <!-- Start Working Area -->
    <div class="canvas-container">
        <div>
            <h3 class="title">Working Area</h3>
            <h3 class="cords">22/566</h3>
        </div>
        <canvas id="myCanvas" width="560" height="360"></canvas>
    </div>
    <!-- End Working Area -->

    <!-- Start Option Panel -->
    <div class="panels-container" id="panels-container">
        <div class="panels-toggle" id="panels-toggle">*</div>
        <div class="panels-setting" id="panels-setting">
            
            <div class="canvas-panel">
                Canvas dimensions:
                <form action="">
                    <label for="canvas-width">Width:</label>
                    <input type="number" value="560" class="canvas-width" id="canvas-width">
                </form>
                <form action="">
                    <label for="canvas-height">Height:</label>
                    <input type="number" value="360" class="canvas-height" id="canvas-height">
                </form>
                <button class="canvasBtn" id="canvasBtn" onclick="canvasDims()">Accept</button>
            </div>
           
            <div class="brush-panel">
                Brush size:
                <form action="">
                    <label for="brush-size">Size:</label>
                    <input type="number" value="10" min="1" max="100" class="brush-size" id="brush-size">
                </form>
                <form action="">
                    <label for="brush-color">Color:</label>
                    <input type="color" value="#000000" class="brush-color" id="brush-color">
                </form>
                <button class="canvasBtn" id="canvasBtn" onclick="brushSetting()">Accept</button>
                <div class="brush-viewer-container" id="brush-viewer-container">
                    <div class="brush-viewer" id="brush-viewer"></div>
                </div>
            </div>
        
        </div>
    </div>
    <!-- End Option Panel -->

    <!-- Start Images Gallery -->
    <!-- End Images Gallery -->

    <!-- Start Control Buttons -->
    <!-- End Control Buttons -->

    <!-- Start Footer -->
    <!-- End Footer -->
    

<script src="js/main.js"></script>
</body>
</html>
